    <!-- needed for react-select component-->

    <style>
      .h1 {
        background: "blue";
        color: '#fff';
        padding: '10px';
      }

      ;

      .button {
        background-color: DodgerBlue;
        /* Blue background */
        border: none;
        /* Remove borders */
        color: white;
        /* White text */
        padding: 12px 16px;
        /* Some padding */
        font-size: 16px;
        /* Set a font size */
        cursor: pointer;
        /* Mouse pointer on hover */
      }

      ;

    <script>
        let store = restaf.initStore();

        async function startup () {
            try {
              debugger;
               let {session} = await restaflib.casSetup(store, LOGONPAYLOAD);
               restafuilib.display('CasTableSelectorp', {store: store, session: session}, document.getElementById('display'));
            }
            catch(err) {
                alert(err);
            }
      }

    </script>


  </head>

  <body onload="startup()">
    <h1> Cas Table Browser</h1>
    <div class="container">
      <div id="display"> </div>
    </div>

  </body>
