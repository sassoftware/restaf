<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>
    
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/shared/dist/restaf.js"></script>
    <script type="text/javascript" src="/shared/dist/restaflib.js"></script>
    <script type="text/javascript" src="/shared/dist/uilibrary.js"></script>
    <script type="text/javascript" src="/appenv"></script>

    <style>
        body {
            height: 100%;
        }
        .content {
            height: 100%;
        }
        .button {
            margin: 10px;
        }
        .idTable {
            background-color: bisque;
        }

    </style>


    <!-- this brings in the raf library -->
    
    <script type="text/javascript">
        debugger;
        let store = restaf.initStore((LOGONPAYLOAD.authType === 'server') ? {casProxy:true} : null);
        debugger;
        async function setup ( ){
            debugger;
            console.log(LOGONPAYLOAD);
            await store.logon(LOGONPAYLOAD);

            let {compute} = await store.addServices('compute');
            let contexts = await store.apiCall(compute.links('contexts'));
            return contexts;
        }

        function show(){
            setup()
            .then( contexts => {
                return uilibrary.display( 'ItemsTableViewer', {store: store, folder: contexts, title: 'Compute Contexts'},document.getElementById('container'))
            })
            .catch( err => alert( JSON.stringify(err, null,4) ) );
        }
    </script>
</head>

<body onload="show();">

<h1> List of Compute Server Contexts</h1>

    <div id="container" class="content" >
        </div>

</body>
</html>
