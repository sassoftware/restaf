<!--suppress JSUnfilteredForInLoop -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Pagination</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        

    <script type="text/javascript" src="/shared/dist/restaf.js"></script>
    <script type="text/javascript" src="/shared/dist/restaflib.js"></script>
    <script type="text/javascript" src="/shared/dist/restafuilib.js"></script>
    
    <script src="/appenv"></script>
    <script type="text/javascript" src="/shared/showAlert.js"></script>
    <script type="text/javascript" src="/shared/util.js"></script>
    </head>

    <style>
    .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }

</style>

    <script type="text/javascript">

        let store = restaf.initStore();

        function setup() {
            appInit()
              .then (r => console.log(r))
              .catch(err => console.log(err));
        }
        async function appInit() {
            let msg = await store.logon(LOGONPAYLOAD);
            let {files}= await store.addServices('files');
            let fileList = await store.apiCall(files.links('files'));
            let props = {
                store : store,
                title : 'List of files',
                folder: fileList
            }
            restafuilib.display('ItemsTableViewer', props,  document.getElementById('container'));
        }

    </script>
</head>

<body onload="setup()">
<h1> List of files with pagination</h1>

    <div id="container" class="content" >
        </div>

</body>
</html>
