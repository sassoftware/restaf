        <script>
            let svg;
            let session;
            let defaults = {
                JOB: 'J1', CLAGE: 100, CLNO: 20, DEBTINC: 20, DELINQ: 2, DEROG: 0, MORTDUE: 4000, NINQ: 1, YOJ: 10
            };

            let ids = [ 'LOAN', 'VALUE' ];

            let store = restaf.initStore({casProxy: true});

            function setup() {
                // viewDial(0.5, false);
                appInit()
                    .then(r => console.log(r))
                    .catch(err => console.log(err))
            }
            async function appInit() {
                let p = {
                    authType: 'server',
                    host: window.location.origin
                };
                let msg = await store.logon(p);
                let r  = await restaflib.casSetup(store);
                session = r.session;
                return 'initialization completed';
            }

            function onSubmit() {
                // create user data payload
                let inputValues = Object.assign({}, defaults);

                ids.map(name => {
                    inputValues[ name ] = parseFloat(document.getElementById(name).value);
                });

                // call scoring function below
                runScore(inputValues)
                    .then(r => {
                        let value = parseFloat(r.P_BAD);
                        viewDial(value);
                    })
                    .catch(e => {
                        console.log(JSON.stringify(e, null, 4));
                    })
            }

            // setup information for astore.score action call and execute it
            async function runScore(inputValues) {
                let data = {
                    rstore: {
                        caslib: 'public',
                        name: 'GRADIENT_BOOSTING___BAD_2'
                    },
                    input: inputValues
                }
                // see src/score.js for this function
                let r = await score(store, session, data);
                return r;

            }

            // setup the display of the resulting score(D3 is ei)
            function viewDial(value) {
                var text = Math.round(value * 450 + 350)
                var data = [ value, 1 - value ]

                // Settings
                var width = 400
                var height = 200
                var anglesRange = 0.5 * Math.PI
                var radis = Math.min(width, 2 * height) / 2
                var thickness = 100
                // Utility 
                //     var colors = d3.scale.category10();
                var colors = [ "#07A018", "#F5F5F5" ]

                var pies = d3.layout.pie()
                    .value(d => d)
                    .sort(null)
                    .startAngle(anglesRange * -1)
                    .endAngle(anglesRange)

                var arc = d3.svg.arc()
                    .outerRadius(radis)
                    .innerRadius(radis - thickness)

                var translation = (x, y) => `translate(${x}, ${y})`

                // Feel free to change or delete any of the code you see in this editor!

                if (d3.select('body').select("svg") != null) {
                    d3.select('body').select("svg").remove();
                }

                svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("class", "half-donut")
                    .append("g")
                    .attr("transform", translation(width / 2, height))


                svg.selectAll("path")
                    .data(pies(data))
                    .enter()
                    .append("path")
                    .attr("fill", (d, i) => colors[ i ])
                    .attr("d", arc)

                svg.append("text")
                    .text(d => text)
                    .attr("dy", "-3rem")
                    .attr("class", "label")
                    .attr("text-anchor", "middle")
            }

        </script>

            </form>
            <button class="btn btn-default" onclick="onSubmit()">Submit</button>
